name: Build

on:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.python[0] }}-${{ matrix.buildplat[1] }}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      fail-fast: false
      matrix:
        buildplat:
        - [ubuntu-24.04, manylinux_x86_64]
#        - [ubuntu-24.04, musllinux_x86_64]
#        - [ubuntu-24.04-arm, manylinux_aarch64]
#        - [ubuntu-24.04-arm, musllinux_aarch64]
#        - [macos-15-intel, macosx_x86_64]
#        - [macos-15, macosx_arm64]
#        - [windows-2025, win_amd64]
#        - [windows-11-arm, win_arm64]
        python: [["cp311", "3.11"], ]

    steps:
      - name: Checkout mapflpy
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python[1] }}
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nox

      - name: Build wheels
        run: |
          nox -s build

      - name: Repair wheels
        run: |
          nox -s repair

      - name: List built wheels
        run: |
            ls -lR .nox/_artifacts/

      - name: Run tests on built wheels
        run: |
          nox -s test